<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.springframework.org/schema/security" lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Teacher List</title>
    <th:block th:replace="layout :: Link-css"></th:block>
    <style>
        .container {
            margin-top: 50px;
        }

        .table-heading {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
<th:block th:replace="layout :: header"></th:block>
<div class="container">
    <h1 class="text-center">My Teacher List</h1>
    <div th:if="${successMessage}" class="alert alert-success mt-4">
        <span th:text="${successMessage}"></span>
    </div>

    <input type="text" id="searchInput" class="form-control-sm" placeholder="Search keyword...">

    <table class="table mt-4">
        <thead class="table-heading">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Age</th>
            <th>Course</th>
            <th sec:authorize="hasAnyAuthority('ADMIN')">Action</th>
        </tr>
        </thead>
        <tbody id="teacher-table-body">
        </tbody>
    </table>
</div>

<script th:src="@{/js/jquery-3.6.4.min.js}"></script>
<script th:inline="javascript">
        var currentUser = /*[[${#authentication.principal}]]*/ null;
        console.log(currentUser);
    </script>
<script th:src="@{/js/teacher/list.js}"></script>
<th:block th:replace="layout :: footer"></th:block>
</body>
</html>
