<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit User</title>
  <th:block th:replace="layout :: Link-css"></th:block>
</head>
<body>
<th:block th:replace="layout :: header"></th:block>
<div class="container">
  <h1>Edit User</h1>
  <form th:action="@{/users/{userId}/update(userId=${user.id})}" method="post">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" class="form-control" th:value="${user.name}" required>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" class="form-control" th:value="${user.email}" required>
    </div>
    <div class="form-group">
      <label for="roles">Roles</label>
      <select multiple id="roles" name="roles" class="form-control" required>
        <option th:each="role : ${roles}" th:value="${role.id}"
                th:text="${role.name}" th:selected="${user.roles.contains(role)}"></option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
</div>
<th:block th:replace="layout :: footer"></th:block>
</body>
</html>
