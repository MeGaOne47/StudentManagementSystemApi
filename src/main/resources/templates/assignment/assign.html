<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Assign Assignment</title>
  <th:block th:replace="layout :: Link-css"></th:block>
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
  <link rel="stylesheet" th:href="@{/css/assignment.css}">
</head>
<body>
<th:block th:replace="layout :: header"></th:block>
<div class="container">
  <h1>Assign Assignment</h1>
  <h3 th:text="${assignment.title}"></h3>
  <form th:action="@{/assignments/assign/{id}(id=${assignment.id})}" method="post" th:object="${assignForm}">
    <div class="form-group">
      <label for="studentId">Student:</label>
      <select class="form-control" id="studentId" th:field="*{studentId}" required>
        <option value="">-- Chọn học viên --</option>
        <option th:each="student : ${students}" th:value="${student.id}" th:text="${student.name}"></option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Assign</button>
  </form>
</div>
<th:block th:replace="layout :: footer"></th:block>
</body>
</html>
