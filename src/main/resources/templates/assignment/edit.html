<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Assignment</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<th:block th:replace="layout :: header"></th:block>
<div class="container">
    <h1>Edit Assignment</h1>
    <form th:action="@{/assignments/edit/{id}(id=${assignment.id})}" th:object="${assignment}" method="post">
        <input type="hidden" name="_method" value="PUT">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" th:field="*{title}" required>
            <small class="form-text text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></small>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" th:field="*{description}" required></textarea>
            <small class="form-text text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></small>
        </div>
        <!-- Add other fields as needed -->
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
    <a class="btn btn-primary" th:href="@{/assignments}">Back to List</a>

    <!-- Display validation errors -->
    <div th:if="${errors}" class="alert alert-danger mt-3">
        <ul>
            <li th:each="error : ${errors}" th:text="${error.defaultMessage}"></li>
        </ul>
    </div>
</div>
<th:block th:replace="layout :: footer"></th:block>
</body>
</html>
